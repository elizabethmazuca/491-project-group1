name: API Service Tests

on:
  pull_request:
    paths:
      - "services/api/**"
      - ".github/workflows/api-tests.yml"
  push:
    paths:
      - "services/api/**"
      - ".github/workflows/api-tests.yml"

concurrency:
  group: api-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "pytest (API) â€” py${{ matrix.python-version }}"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/api

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            services/api/requirements.txt
            services/api/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Fallback in case the file is missing
            pip install fastapi pydantic
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            # Fallback for tests
            pip install pytest httpx
          fi

      - name: Show environment (debug)
        run: |
          python -V
          pip -V
          echo "PWD=$(pwd)"
          echo "Tree:"
          ls -la
          echo "---- tests dir ----"
          ls -la tests || true
          echo "---- routers dir ----"
          ls -la routers || true
          echo "---- pip freeze (first 50) ----"
          pip freeze | head -n 50

      - name: Run pytest (JUnit)
        env:
          PYTHONPATH: .
        run: |
          set -e
          # Run tests; if they fail during collection, we still want a junit file for artifacts
          EXIT=0
          pytest --maxfail=1 --disable-warnings --junitxml=pytest-report.xml || EXIT=$?
          if [ ! -f pytest-report.xml ]; then
            echo 'WARNING: pytest-report.xml missing; creating minimal placeholder.'
            echo '<testsuite name="api" tests="0" failures="1"><testcase classname="ci" name="pre_pytest_failure"><failure message="pytest failed before writing JUnit (collection/import error)"/></testcase></testsuite>' > pytest-report.xml
          fi
          exit $EXIT

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-pytest-report-py${{ matrix.python-version }}
          path: services/api/pytest-report.xml
