name: API Service Tests

on:
  pull_request:
    paths:
      - "services/api/**"
      - ".github/workflows/api-tests.yml"
  push:
    paths:
      - "services/api/**"
      - ".github/workflows/api-tests.yml"

concurrency:
  group: api-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "pytest (API) â€” py${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10","3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            services/api/requirements.txt
            services/api/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install fastapi pydantic uvicorn; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pytest httpx pytest-cov; fi

      - name: Run pytest (JUnit + coverage)
        env:
          PYTHONPATH: .
        run: |
          set +e
          pytest --maxfail=1 --disable-warnings \
                 --junitxml=pytest-report.xml \
                 --cov=routers --cov-report=xml:coverage.xml -ra
          status=$?
          [ -f pytest-report.xml ] || echo '<testsuite name="api" tests="0" failures="1"><testcase classname="ci" name="pre_pytest_failure"><failure message="pytest failed before writing JUnit"/></testcase></testsuite>' > pytest-report.xml
          [ -f coverage.xml ] || echo '<coverage></coverage>' > coverage.xml
          mkdir -p "$GITHUB_WORKSPACE/services/api"
          cp -f pytest-report.xml "$GITHUB_WORKSPACE/services/api/pytest-report.xml"
          cp -f coverage.xml      "$GITHUB_WORKSPACE/services/api/coverage.xml"
          exit $status

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-pytest-report-py${{ matrix.python-version }}
          path: services/api/pytest-report.xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage-py${{ matrix.python-version }}
          path: services/api/coverage.xml