name: Feed Page Tests

on:
  pull_request:
    paths:
      - "src/app/feed/**"
      - ".github/workflows/feed-tests.yml"
      - "vitest.config.ts"
      - "package.json"
  push:
    paths:
      - "src/app/feed/**"
      - ".github/workflows/feed-tests.yml"
      - "vitest.config.ts"
      - "package.json"

concurrency:
  group: feed-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Feed Page Tests â€” Image Upload Max Size"
    runs-on: ubuntu-latest
    
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Feed image upload tests
        run: npm run test:run -- src/app/feed/__tests__/image-upload.test.tsx

      - name: Run all tests (if other tests exist)
        continue-on-error: true
        run: npm run test:run || echo "No other tests found or tests failed"
