name: Feed Page Tests

on:
  pull_request:
    paths:
      - "src/lib/image-upload-validation.ts"
      - "src/lib/__tests__/**"
      - "src/app/feed/**"
      - ".github/workflows/feed-tests.yml"
      - "vitest.config.ts"
      - "package.json"
  push:
    paths:
      - "src/lib/image-upload-validation.ts"
      - "src/lib/__tests__/**"
      - "src/app/feed/**"
      - ".github/workflows/feed-tests.yml"
      - "vitest.config.ts"
      - "package.json"

concurrency:
  group: feed-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Feed Page Tests â€” Image Upload Max Size"
    runs-on: ubuntu-latest
    
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify test file exists
        run: |
          echo "Checking for test files..."
          find . -name "*.test.ts" -o -name "*.test.tsx" | head -10 || echo "No test files found"
          ls -la src/lib/__tests__/ || echo "Test directory not found"
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version

      - name: Run Feed image upload validation tests
        run: |
          npm run test:run -- src/lib/__tests__/image-upload-validation.test.ts --reporter=verbose
