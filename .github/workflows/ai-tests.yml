name: AI Service Tests

on:
  pull_request:
    paths:
      - "services/ai/**"
      - ".github/workflows/ai-tests.yml"
  push:
    paths:
      - "services/ai/**"
      - ".github/workflows/ai-tests.yml"

concurrency:
  group: ai-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "pytest (AI) â€” py${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            services/ai/requirements.txt
            services/ai/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install fastapi pydantic uvicorn; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install pytest httpx pytest-cov; fi

      - name: Lint (ruff) 
        run: pip install ruff && ruff check . || true

      - name: Run pytest (JUnit)
        env:
          PYTHONPATH: .
        run: |
          set +e
          pytest --maxfail=1 --disable-warnings \
                 --junitxml=pytest-report.xml \
                 --cov=. --cov-report=xml:coverage.xml
          status=$?
          [ -f pytest-report.xml ] || echo '<testsuite name="ai" tests="0" failures="1"><testcase classname="ci" name="pre_pytest_failure"><failure message="pytest failed before writing JUnit"/></testcase></testsuite>' > pytest-report.xml
          [ -f coverage.xml ] || echo '<coverage></coverage>' > coverage.xml
          mkdir -p "$GITHUB_WORKSPACE/services/ai"
          cp -f pytest-report.xml "$GITHUB_WORKSPACE/services/ai/pytest-report.xml"
          cp -f coverage.xml      "$GITHUB_WORKSPACE/services/ai/coverage.xml"
          exit $status

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-pytest-report-py${{ matrix.python-version }}
          path: services/ai/pytest-report.xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-coverage-py${{ matrix.python-version }}
          path: services/ai/coverage.xml
