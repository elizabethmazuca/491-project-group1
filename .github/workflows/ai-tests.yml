name: AI Service Tests

on:
  pull_request:
    paths:
      - "services/ai/**"
      - ".github/workflows/ai-tests.yml"
  push:
    paths:
      - "services/ai/**"
      - ".github/workflows/ai-tests.yml"

concurrency:
  group: ai-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "pytest (AI) â€” py${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            services/ai/requirements.txt
            services/ai/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (ruff)   # remove if you didn't add Ruff yet
        run: pip install ruff && ruff check .

      - name: Run pytest (JUnit)
        env:
          PYTHONPATH: .
        run: pytest --maxfail=1 --disable-warnings -q --junitxml=pytest-report.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-pytest-report-py${{ matrix.python-version }}
          path: pytest-report.xml   # <- fixed (no services/ai/ prefix)
